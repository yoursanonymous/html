<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registartion!</h1>
    <form action="/body">
        <div><label for="name">first name</label>
            <input type="text" id="name" required>
            <label for="last">last name</label>
            <input type="text" id="last" required>
        </div>
        <div>select a race</div>
        <div>
            <div> <input type="radio" name="5k" id="5k"><label for="5k">fun run 5k </label></div>
            <div> <input type="radio" name="5k" id="half"><label for="half">half marathon</label></div>
            <div> <input type="radio" name="5k" id="full"><label for="full">full marathon</label></div>
        </div>
        <div>
            <label for="email">email</label>
            <input type="email" name="" id="email" required>
            <label for="password">password</label>
            <input type="password" name="" id="password">
        </div>
        <div>
            <label for="age">select age group</label>
            <select name="age" id="age">
                <option value="18">under 18</option>
                <option value="30">18-30</option>
                <option value="50">30-50</option>
                <option value="100">50+</option>
            </select>
        </div>
        <div> <button>register</button></div>
    </form>

</body>

</html>
